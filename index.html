<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Form Modeling</title>

    <!-- MapLibre GL JS -->
    <link href="https://unpkg.com/maplibre-gl@4.7.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@4.7.0/dist/maplibre-gl.js"></script>

    <!-- MapLibre GL Geocoder -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css" type="text/css">


    <!-- PMTiles -->
    <script src="https://unpkg.com/pmtiles@3.0.7/dist/pmtiles.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
        }

        /* Left controls container - holds both panel and geocoder */
        .left-controls-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 280px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        @media (max-width: 640px) {
            .left-controls-container {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }

            .control-panel {
                max-height: calc(100vh - 80px);
                overflow-y: auto;
            }
        }

        .category-checkbox:checked + label .category-indicator {
            opacity: 1;
        }

        .category-checkbox:not(:checked) + label .category-indicator {
            opacity: 0.3;
        }

        .category-indicator {
            transition: opacity 0.2s ease;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }

        label {
            cursor: pointer;
        }

        /* Geocoder styling - will be positioned within container */
        .maplibregl-ctrl-geocoder {
            position: relative !important;
            left: auto !important;
            top: auto !important;
            right: auto !important;
            width: 100% !important;
            max-width: 100% !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            font-size: 12px;
            margin: 0 !important;
        }

        .maplibregl-ctrl-geocoder input {
            font-size: 12px;
            border-radius: 8px;
        }

        .maplibregl-ctrl-geocoder .suggestions {
            font-size: 11px;
            border-radius: 8px;
        }

        /* Hide "No results found" message */
        .maplibregl-ctrl-geocoder .suggestions li:empty,
        .maplibregl-ctrl-geocoder .suggestions li.maplibregl-ctrl-geocoder--no-results {
            display: none !important;
        }

        @media (max-width: 640px) {
            /* Adjust navigation controls on mobile to prevent cutoff */
            .maplibregl-ctrl-bottom-right {
                bottom: 10px !important;
                right: 10px !important;
                margin-bottom: env(safe-area-inset-bottom, 10px) !important;
                margin-right: env(safe-area-inset-right, 0) !important;
            }

            /* Ensure map viewport is fully visible on mobile */
            #map {
                height: 100vh;
                height: 100dvh; /* Use dynamic viewport height for mobile */
            }
        }

        /* Custom draw controls - integrated with MapLibre controls */
        .maplibregl-ctrl-group .draw-control-button {
            background: #fff;
            border: none;
            width: 29px;
            height: 29px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border-top: 1px solid #ddd;
            padding: 0;
        }

        .maplibregl-ctrl-group .draw-control-button:hover {
            background: #f2f2f2;
        }

        .maplibregl-ctrl-group .draw-control-button.active {
            background: #4361EE;
        }

        .maplibregl-ctrl-group .draw-control-button.active svg {
            stroke: white;
        }

        .maplibregl-ctrl-group .draw-control-button svg {
            width: 18px;
            height: 18px;
            stroke: #333;
        }

        .maplibregl-ctrl-group .draw-control-button.clear-button {
            display: none;
        }

        .maplibregl-ctrl-group .draw-control-button.clear-button.visible {
            display: flex;
        }

        /* Custom popup styling to match control panel */
        .maplibregl-popup-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 8px 12px;
        }

        .maplibregl-popup-close-button {
            display: none;
        }

        .maplibregl-popup-tip {
            border-top-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Left Controls Container -->
    <div class="left-controls-container">
        <!-- Control Panel -->
        <div class="control-panel">
        <div class="p-4">
            <!-- Title -->
            <!--<h1 class="text-lg font-bold text-gray-800 mb-4">Building Forms</h1> -->

            <!-- Toggle Button (Mobile Only) -->
            <button id="toggle-panel" class="md:hidden w-full mb-3 px-3 py-2 text-xs font-medium text-gray-700 bg-gray-100 rounded hover:bg-gray-200 transition-colors flex items-center justify-between">
                <span>Map Information</span>
                <span id="toggle-icon">▼</span>
            </button>

            <!-- Collapsible Section -->
            <div id="category-section" class="hidden md:block">
                <!-- Category Toggles -->
                <div class="mb-6">
                    <h2 class="text-sm font-semibold text-gray-700 mb-3">Building Typologies</h2>
                    <div id="category-controls" class="space-y-2">
                        <!-- Categories will be dynamically generated here -->
                    </div>
                </div>

                <!-- About Section -->
                <div class="bg-gray-100 p-3" style="border-radius: 8px;">
                    <p class="text-xs text-gray-700 leading-relaxed mb-3">
                        This map was built by <strong>RKG Associates</strong>, utilizing a proprietary spatial modeling technique to study the various building typologies and their connectivity across the City of Boston.
                    </p><br>
                    <div class="flex items-center gap-3">
                        <a href="https://www.linkedin.com/company/rkgassociates/posts/?feedView=all" target="_blank" class="hover:opacity-80 transition-opacity">
                            <img src="rkglogo_red.png" alt="RKG Associates Logo" style="height: 16px;">
                        </a>
                        <div class="border-l border-gray-400 h-8"></div>
                        <p class="text-xs font-medium text-gray-600 italic leading-tight">
                            Economic, Planning &<br>Real Estate Consultants
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Geocoder will be added here by JavaScript -->
    </div>

    <script>
        // Add PMTiles protocol
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // Color palette for categories
        const categoryColors = {
            1: '#E63946',
            2: '#F77F00',
            3: '#FCBF49',
            4: '#06A77D',
            5: '#4361EE',
            6: '#7209B7',
            7: '#D90429',
            8: '#2A9D8F'
        };

        // High-quality vector basemap style (no token required)
        const basemapStyle = 'https://tiles.openfreemap.org/styles/positron';

        // Initialize map centered on Boston (shifted 3 miles south, 1.5 miles west)
        const map = new maplibregl.Map({
            container: 'map',
            style: basemapStyle,
            center: [-71.0806, 42.3166], // Boston coordinates, ~3 miles south, ~1.5 miles west
            zoom: 12.5,
            pitch: 50, // Tilt for 3D view
            maxPitch: 85, // Allow steeper viewing angles for terrain
            antialias: true
        });

        // Add navigation controls
        map.addControl(new maplibregl.NavigationControl(), 'bottom-right');

        // Custom freehand drawing implementation (works on desktop and mobile)
        let drawMode = false;
        let isActivelyDrawing = false;
        let drawingCoords = [];
        let drawnPolygon = null;
        let areaFilterActive = false;

        // Add custom draw buttons to the navigation control group
        let drawButton, clearButton;

        // Wait for navigation controls to be added to DOM
        setTimeout(() => {
            const navControl = document.querySelector('.maplibregl-ctrl-bottom-right .maplibregl-ctrl-group');

            if (navControl) {
                // Create draw button
                drawButton = document.createElement('button');
                drawButton.className = 'draw-control-button';
                drawButton.title = 'Draw area to filter buildings';
                drawButton.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
                    </svg>
                `;

                // Create clear button
                clearButton = document.createElement('button');
                clearButton.className = 'draw-control-button clear-button';
                clearButton.title = 'Clear drawn area';
                clearButton.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                `;

                // Add buttons to navigation control group
                navControl.appendChild(drawButton);
                navControl.appendChild(clearButton);

                // Toggle draw mode
                drawButton.addEventListener('click', () => {
                    drawMode = !drawMode;
                    if (drawMode) {
                        drawButton.classList.add('active');
                        map.getCanvas().style.cursor = 'crosshair';
                    } else {
                        drawButton.classList.remove('active');
                        map.getCanvas().style.cursor = '';
                    }
                });

                // Clear drawn area
                clearButton.addEventListener('click', () => {
                    clearDrawing();
                });
            }
        }, 100);

        const clearDrawing = () => {
            if (map.getSource('drawn-polygon')) {
                if (map.getLayer('drawn-polygon-outline')) {
                    map.removeLayer('drawn-polygon-outline');
                }
                map.removeSource('drawn-polygon');
            }
            if (map.getSource('drawing-line')) {
                map.removeLayer('drawing-line');
                map.removeSource('drawing-line');
            }
            drawnPolygon = null;
            filteredBuildingIds.clear();
            areaFilterActive = false;
            drawingCoords = [];
            isActivelyDrawing = false;
            drawMode = false;
            if (drawButton) drawButton.classList.remove('active');
            if (clearButton) clearButton.classList.remove('visible');
            map.getCanvas().style.cursor = '';
            applyFilter();
        };

        // Point-in-polygon check using ray casting algorithm
        const isPointInPolygon = (point, polygonCoords) => {
            const x = point[0];
            const y = point[1];
            let inside = false;

            for (let i = 0, j = polygonCoords.length - 1; i < polygonCoords.length; j = i++) {
                const xi = polygonCoords[i][0];
                const yi = polygonCoords[i][1];
                const xj = polygonCoords[j][0];
                const yj = polygonCoords[j][1];

                const intersect = ((yi > y) !== (yj > y)) &&
                    (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }

            return inside;
        };

        // Query buildings within the drawn polygon (optimized)
        const queryBuildingsInPolygon = () => {
            if (!drawnPolygon) return;

            filteredBuildingIds.clear();

            // Temporarily remove filter to ensure all buildings are queryable
            const currentFilter = map.getFilter('buildings-3d');
            map.setFilter('buildings-3d', null);

            // Get bounding box of drawn polygon for initial filtering
            const coords = drawnPolygon.coordinates[0];
            let minLng = Infinity, maxLng = -Infinity;
            let minLat = Infinity, maxLat = -Infinity;

            coords.forEach(coord => {
                minLng = Math.min(minLng, coord[0]);
                maxLng = Math.max(maxLng, coord[0]);
                minLat = Math.min(minLat, coord[1]);
                maxLat = Math.max(maxLat, coord[1]);
            });

            // Query features within bounding box only
            const bbox = [
                map.project([minLng, minLat]),
                map.project([maxLng, maxLat])
            ];

            const features = map.queryRenderedFeatures([bbox[0], bbox[1]], {
                layers: ['buildings-3d']
            });

            // Restore the filter
            map.setFilter('buildings-3d', currentFilter);

            // Process features efficiently
            const polygonCoords = drawnPolygon.coordinates[0];

            for (let i = 0; i < features.length; i++) {
                const feature = features[i];
                if (feature.geometry && feature.geometry.type === 'Polygon') {
                    // Calculate centroid more efficiently
                    const coords = feature.geometry.coordinates[0];
                    const len = coords.length;
                    let centroidLng = 0;
                    let centroidLat = 0;

                    for (let j = 0; j < len; j++) {
                        centroidLng += coords[j][0];
                        centroidLat += coords[j][1];
                    }

                    centroidLng /= len;
                    centroidLat /= len;

                    // Check if centroid is inside drawn polygon
                    if (isPointInPolygon([centroidLng, centroidLat], polygonCoords)) {
                        if (feature.id !== undefined) {
                            filteredBuildingIds.add(feature.id);
                        }
                    }
                }
            }

            console.log(`Found ${filteredBuildingIds.size} buildings within drawn area`);
        };

        const finishDrawing = () => {
            if (drawingCoords.length < 3) {
                clearDrawing();
                return;
            }

            // Close the polygon
            drawingCoords.push(drawingCoords[0]);

            // Create polygon (store it but don't display it)
            drawnPolygon = {
                type: 'Polygon',
                coordinates: [drawingCoords]
            };

            // Remove drawing line
            if (map.getSource('drawing-line')) {
                map.removeLayer('drawing-line');
                map.removeSource('drawing-line');
            }

            // Don't add the polygon to the map - just use it for filtering

            isActivelyDrawing = false;
            drawMode = false;
            areaFilterActive = true;
            if (drawButton) drawButton.classList.remove('active');
            if (clearButton) clearButton.classList.add('visible');
            map.getCanvas().style.cursor = '';

            // Query buildings within polygon and apply filter
            queryBuildingsInPolygon();
            applyFilter();
        };

        // Mouse/Touch handlers
        const startDrawing = (lngLat) => {
            if (!drawMode) return;
            isActivelyDrawing = true;
            drawingCoords = [[lngLat.lng, lngLat.lat]];
            map.dragPan.disable();
        };

        const continueDrawing = (lngLat) => {
            if (!drawMode || !isActivelyDrawing) return;

            drawingCoords.push([lngLat.lng, lngLat.lat]);

            // Update the drawing on the map
            const geojson = {
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: drawingCoords
                }
            };

            if (map.getSource('drawing-line')) {
                map.getSource('drawing-line').setData(geojson);
            } else {
                map.addSource('drawing-line', {
                    type: 'geojson',
                    data: geojson
                });
                map.addLayer({
                    id: 'drawing-line',
                    type: 'line',
                    source: 'drawing-line',
                    paint: {
                        'line-color': '#4361EE',
                        'line-width': 3,
                        'line-opacity': 0.8
                    }
                });
            }
        };

        const stopDrawing = () => {
            if (!drawMode || !isActivelyDrawing) return;
            map.dragPan.enable();
            finishDrawing();
        };

        // Desktop mouse events
        map.on('mousedown', (e) => {
            startDrawing(e.lngLat);
        });

        map.on('mousemove', (e) => {
            continueDrawing(e.lngLat);
        });

        map.on('mouseup', () => {
            stopDrawing();
        });

        // Mobile touch events
        map.on('touchstart', (e) => {
            if (e.points.length === 1) {
                startDrawing(e.lngLat);
            }
        });

        map.on('touchmove', (e) => {
            if (e.points.length === 1) {
                continueDrawing(e.lngLat);
            }
        });

        map.on('touchend', () => {
            stopDrawing();
        });

        // Add geocoder (address search) - Boston only with place search
        const geocoderApi = {
            forwardGeocode: async (config) => {
                const features = [];
                try {
                    // Add ", Boston, MA" to query if not already included
                    let searchQuery = config.query;
                    if (!searchQuery.toLowerCase().includes('boston')) {
                        searchQuery = `${config.query}, Boston, MA`;
                    }

                    // Bounding box for Boston area: [west, south, east, north]
                    const bostonBbox = '-71.191155,42.227926,-70.748802,42.400820';

                    const request = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(searchQuery)}&format=geojson&addressdetails=1&limit=10&countrycodes=us&bounded=1&viewbox=${bostonBbox}`;
                    const response = await fetch(request);
                    const geojson = await response.json();

                    for (const feature of geojson.features) {
                        // Filter to only include results within Boston bounds
                        const lon = feature.geometry.coordinates[0];
                        const lat = feature.geometry.coordinates[1];

                        if (lon >= -71.191155 && lon <= -70.748802 &&
                            lat >= 42.227926 && lat <= 42.400820) {
                            const center = [lon, lat];
                            const point = {
                                type: 'Feature',
                                geometry: {
                                    type: 'Point',
                                    coordinates: center
                                },
                                place_name: feature.properties.display_name,
                                properties: feature.properties,
                                text: feature.properties.display_name,
                                place_type: ['place'],
                                center
                            };
                            features.push(point);
                        }
                    }
                } catch (e) {
                    console.error(`Failed to geocode: ${e}`);
                }
                return { features };
            }
        };

        const geocoder = new MaplibreGeocoder(geocoderApi, {
            maplibregl: maplibregl,
            placeholder: 'Search for an address or place',
            zoom: 16,
            flyTo: {
                duration: 2000,
                pitch: 50
            },
            showResultsWhileTyping: true,
            minLength: 3,
            collapsed: false
        });

        // Add geocoder to map first to initialize it
        map.addControl(geocoder, 'top-left');

        // Then move it to the left controls container
        setTimeout(() => {
            const leftControlsContainer = document.querySelector('.left-controls-container');
            const geocoderElement = document.querySelector('.maplibregl-ctrl-geocoder');

            if (leftControlsContainer && geocoderElement) {
                // Remove from default position
                const parent = geocoderElement.parentElement;
                if (parent) {
                    parent.removeChild(geocoderElement);
                }
                // Add to our container
                leftControlsContainer.appendChild(geocoderElement);
            }
        }, 100);

        // Clear input after selection and fly-to completes
        geocoder.on('result', () => {
            const input = document.querySelector('.maplibregl-ctrl-geocoder input');
            if (input) {
                input.value = '';
                input.blur();
            }
        });

        // Store available categories found in data
        let availableCategories = [];

        // Store filtered building features
        let filteredBuildingIds = new Set();

        // Create filter expression that combines category filter and area filter
        const createFilter = () => {
            const visibleCategories = [];
            availableCategories.forEach(cat => {
                const checkbox = document.getElementById(`category-${cat}`);
                if (checkbox && checkbox.checked) {
                    visibleCategories.push(cat);
                }
            });

            // Category filter
            let categoryFilter;
            if (visibleCategories.length === 0) {
                categoryFilter = ['==', ['get', 'form_cat'], -1]; // Show nothing
            } else {
                categoryFilter = ['in', ['get', 'form_cat'], ['literal', visibleCategories]];
            }

            // If no area filter is active, just return category filter
            if (!areaFilterActive || !drawnPolygon || filteredBuildingIds.size === 0) {
                return categoryFilter;
            }

            // Combine category filter with spatial filter
            // Use feature-state or properties to filter buildings within polygon
            const buildingIdsArray = Array.from(filteredBuildingIds);

            return ['all',
                categoryFilter,
                ['in', ['id'], ['literal', buildingIdsArray]]
            ];
        };

        // Function to apply the combined filter
        const applyFilter = () => {
            if (map.getLayer('buildings-3d')) {
                map.setFilter('buildings-3d', createFilter());
            }
        };

        // Function to detect categories and create checkboxes
        // For vector tiles, we'll query the rendered features to determine available categories
        const initializeCategoryControls = () => {
            // Query rendered features to find unique categories
            const features = map.querySourceFeatures('buildings', {
                sourceLayer: 'blocks'
            });

            const categoriesSet = new Set();
            features.forEach(feature => {
                const category = feature.properties.form_cat;
                if (category !== null && category !== undefined) {
                    categoriesSet.add(category);
                }
            });

            // Convert to sorted array
            availableCategories = Array.from(categoriesSet).sort((a, b) => a - b);

            // Generate checkboxes for available categories
            const controlsContainer = document.getElementById('category-controls');
            controlsContainer.innerHTML = '';

            availableCategories.forEach(cat => {
                const color = categoryColors[cat] || '#CCCCCC';
                const checkboxHtml = `
                    <div class="flex items-center">
                        <input type="checkbox" id="category-${cat}" class="category-checkbox mr-2" checked>
                        <label for="category-${cat}" class="flex items-center flex-1">
                            <span class="category-indicator w-4 h-4 rounded mr-2" style="background-color: ${color};"></span>
                            <span class="text-sm text-gray-700">Category ${cat}</span>
                        </label>
                    </div>
                `;
                controlsContainer.insertAdjacentHTML('beforeend', checkboxHtml);
            });

            // Add event listeners to checkboxes
            availableCategories.forEach(cat => {
                document.getElementById(`category-${cat}`).addEventListener('change', () => {
                    applyFilter();
                });
            });
        };

        // Load data and add layers when map loads
        map.on('load', () => {
            // Remove any 3D building layers from the basemap style
            const layers = map.getStyle().layers;
            layers.forEach(layer => {
                if (layer.type === 'fill-extrusion') {
                    map.removeLayer(layer.id);
                }
            });

            // Add terrain source for 3D elevation (Terrarium format - no API key required)
            map.addSource('terrainSource', {
                type: 'raster-dem',
                tiles: [
                    'https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png'
                ],
                encoding: 'terrarium',
                tileSize: 256,
                maxzoom: 15
            });

            // Enable 3D terrain with exaggeration for hills
            map.setTerrain({
                source: 'terrainSource',
                exaggeration: 2.0  // Increased for more dramatic hill visualization
            });

            // Add buildings source from local PMTiles file
            map.addSource('buildings', {
                type: 'vector',
                url: 'pmtiles://bldgs.pmtiles'
            });

            // Add 3D buildings layer without filter initially
            map.addLayer({
                id: 'buildings-3d',
                type: 'fill-extrusion',
                source: 'buildings',
                'source-layer': 'blocks',
                paint: {
                    'fill-extrusion-color': [
                        'match',
                        ['get', 'form_cat'],
                        1, categoryColors[1],
                        2, categoryColors[2],
                        3, categoryColors[3],
                        4, categoryColors[4],
                        5, categoryColors[5],
                        6, categoryColors[6],
                        7, categoryColors[7],
                        8, categoryColors[8],
                        '#CCCCCC' // Default color for unknown categories
                    ],
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.8
                }
            });


            // Wait for tiles to load before initializing category controls
            map.on('idle', () => {
                if (availableCategories.length === 0) {
                    initializeCategoryControls();
                    // Apply filter after controls are initialized
                    map.setFilter('buildings-3d', createFilter());
                }
            });

            // Add click interaction to show building properties
            map.on('click', 'buildings-3d', (e) => {
                if (e.features.length > 0) {
                    const properties = e.features[0].properties;
                    const category = properties.form_cat;
                    const height = properties.height;

                    new maplibregl.Popup({ closeButton: false })
                        .setLngLat(e.lngLat)
                        .setHTML(`
                            <div style="margin: 0;">
                                <div style="font-weight: 600; font-size: 13px; margin-bottom: 4px; color: #374151;">Building Information</div>
                                <div style="font-size: 12px; color: #6B7280;">
                                    <div>Category: ${category}</div>
                                    ${height ? `<div>Height: ${Math.round(height)} m</div>` : ''}
                                </div>
                            </div>
                        `)
                        .addTo(map);
                }
            });

            // Change cursor on hover
            map.on('mouseenter', 'buildings-3d', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'buildings-3d', () => {
                map.getCanvas().style.cursor = '';
            });
        });

        // No positioning logic needed - geocoder is in the container with flexbox

        // Mobile collapse functionality
        const toggleBtn = document.getElementById('toggle-panel');
        const categorySection = document.getElementById('category-section');
        const toggleIcon = document.getElementById('toggle-icon');

        // Set initial icon state based on mobile/desktop
        if (toggleIcon && window.innerWidth <= 640) {
            toggleIcon.textContent = categorySection.classList.contains('hidden') ? '▼' : '▲';
        }

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                categorySection.classList.toggle('hidden');
                toggleIcon.textContent = categorySection.classList.contains('hidden') ? '▼' : '▲';
            });
        }
    </script>
</body>
</html>
